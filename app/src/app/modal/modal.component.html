@if (cliente) {
  <div class="modal-overlay" (click)="fechar()">
    <div class="modal-container" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="fechar()">&times;</button>
      <h2>Detalhes do Cliente</h2>
      <div class="details">
        <p><strong>ID:</strong> {{ cliente.id }}</p>
        <p><strong>Nome:</strong> {{ cliente.name }}</p>
        <p><strong>Email:</strong> {{ cliente.email }}</p>
        <p><strong>Telefone:</strong> {{ cliente.mobileNumber }}</p>
        <p><strong>Documento:</strong> {{ cliente.document }}</p>
        <p><strong>Pontos:</strong> {{ cliente.totalPoints | number }}</p>
        <p><strong>Data de Nascimento:</strong> {{ cliente.dateOfBirth | date:'dd/MM/yyyy' }}</p>
      </div>
    </div>
  </div>
}
