name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # 1️⃣ BUILD
      # =========================
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker compose build

      # =========================
      # 2️⃣ DEPLOY
      # =========================
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh

          cat << 'EOF' > ~/.ssh/id_ed25519
${{ secrets.SSH_PRIVATE_KEY }}
EOF

          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 2222 localhost >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -p 2222 root@localhost << 'EOF'
            cd /caminho/do/seu/compose
            docker compose pull
            docker compose up -d
          EOF
